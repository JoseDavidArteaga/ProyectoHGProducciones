# HGProducciones - Sistema de Venta de Tickets
# Puerto del servidor Spring Boot
server.port=5000

# H2 Database Configuration para desarrollo
# En producción se puede cambiar a MySQL o PostgreSQL
spring.datasource.url=jdbc:h2:mem:hgproduccionesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuración de consola H2 para desarrollo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

